{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>

	<form method="post">
		{% csrf_token %}
		<h1 style="color: #ffffff;margin-bottom: 30px;">DJANGO WITH BITLY</h1>
		<input type="text" name="link_short_input"><br><br>
		<button class="btn-primary">ConvertLinks</button>
		<!-- <button class="btn-success">jvhjb</button> -->
	</form>
	{% if messages %}
	{% for message in messages %}
            <div class="alert">
                {{message}}
                <!-- <td>{{check_link_first.short_url}}</td> -->
            </div>
    {% endfor %}
    {% endif %}

	<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th>LONG_URL</th>
		    <th>SHORT_URL</th>
        </tr>
        </thead>
        <tbody>
        <tr>
    {% for data in all_data %}
	  	<td><a href="{{data.long_url}}" target="_blank">{{data.long_url}}</a></td>
	  	<td><a href="{{data.short_url}}" target="_blank">{{data.short_url}}</a></td>	  	
	  </tr>
	{% endfor %}
        <tbody>
    </table>
</div>

</body>
</html>
